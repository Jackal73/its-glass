<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>It's Glass</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.png" alt="Avatar">
                        <h3>Eddy Spanks</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="Twitch">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="Steam">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="Upcoming">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="Library">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join Pro for Free Games</h2>
                        <img src="./images/controller.png" alt="Controller">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="Assassins Creed">
                            <div class="card-info">
                                <h2>Assassins Creed - Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress progress-1"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/sackboy.png" alt="Sackboy">
                            <div class="card-info">
                                <h2>Sackboy - A Great Adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress progress-2"></div>
                            </div>
                            <h2 class="percentage">70%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/spiderman.png" alt="Spiderman">
                            <div class="card-info">
                                <h2>Spiderman - Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress progress-3"></div>
                            </div>
                            <h2 class="percentage">45%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
